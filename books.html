<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>წიგნები • ლეთა</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="books.css">
  <style>
    .download-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #633974;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .download-button:hover {
      background-color: #512e5f;
    }
  </style>
</head>
<body>
  <header>
    <h1>გამომცემლობა ლ ე თ ა</h1>
    <nav>
      <ul>
        <li><a href="index.html">მთავარი</a></li>
        <li><a href="leta.html">შესახებ</a></li>
        <li><a href="books.html" class="active">წიგნები</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="book-container">
      <img src="https://raw.githubusercontent.com/NANA-0103/letabook/main/მარტოობის%20სიცილი%20წინა%20ყდა%20პნგ.png" alt="მარტოობის სიცილი" class="book-image">
      <div class="book-info">
        <h1 class="book-title">მარტოობის სიცილი</h1>
        <h2 class="book-author">ავტორი: ნანა აფაქიძე</h2>
        <p class="book-genre">ჟანრი: ფსიქოლოგიური, ნოველა</p>
        <p class="book-price">ფასი: 7 ლარი (ელ.ვერსია) | 9 ლარი (ბეჭდვითი)</p>
      </div>
    </section>

    <section>
      <h3>შეიძინეთ ელექტრონული ვერსია (7 ლარი):</h3>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="leta.book96@gmail.com">
        <input type="hidden" name="item_name" value="მარტოობის სიცილი - ელექტრონული ვერსია">
        <input type="hidden" name="amount" value="7.00">
        <input type="hidden" name="currency_code" value="GEL">
        <input type="hidden" name="return" value="https://letabook.com/success.html">
        <button type="submit" class="download-button">გადაიხადე PayPal-ით</button>
      </form>
      <a href="https://raw.githubusercontent.com/NANA-0103/letabook/main/მარტოობის%20სიცილი%20გასწორებული.pdf-1-4.pdf" class="download-button" download>PDF</a>
    </section>

    <section id="order" class="section">
      <h2>შეიძინეთ ბეჭდვითი ვერსია (9 ლარი)</h2>
      <form class="purchase-form">
        <div class="form-row">
          <label for="fullname">სახელი და გვარი:</label>
          <input type="text" id="fullname" name="fullname" required>
        </div>

        <div class="form-row">
          <label for="address">მისამართი:</label>
          <input type="text" id="address" name="address" required>
        </div>

        <div class="form-row">
          <label for="city">ქალაქი:</label>
          <input type="text" id="city" name="city" required>
        </div>

        <div class="form-row">
          <label for="region">მიხმარითი:</label>
          <input type="text" id="region" name="region">
        </div>

        <div class="form-row">
          <label for="delivery">ელ. ფოსტა:</label>
          <select id="delivery" name="delivery">
            <option value="archevani">არჩიეთ</option>
            <option value="tbilisi">თბილისი</option>
            <option value="regionebi">რეგიონები</option>
          </select>
        </div>

        <div class="form-row">
          <label for="postal">ტელეფონი:</label>
          <input type="text" id="postal" name="postal">
        </div>

        <div class="form-row">
          <label for="quantity">რაოდენობა:</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1">
        </div>

        <div class="form-row">
          <label for="notes">დამატებითი:</label>
          <textarea id="notes" name="notes"></textarea>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ლეთა • ყველა უფლება დაცულია</p>
  </footer>
</body>
</html>
